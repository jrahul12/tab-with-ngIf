<mat-tab-group mat-align-tabs="center" class="mt-5">
    <mat-tab label="TODO ITEMS">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" #todoItem class="form-control">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-sm btn-block btn-primary" *ngIf="!isInEditMode"
                                    (click)="onAdd()">Add Todo</button>
                                <button class="btn btn-sm btn-block btn-primary" *ngIf="isInEditMode"
                                    (click)="onUpdate()">update Todo</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <ul class="list-group" *ngIf="todoArr.length>0;else noTodo">
                        <li *ngFor="let todo of todoArr"
                            class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>{{todo.title}}</strong>
                            <div>
                                <button class="btn btn-sm btn-primary mr-3" (click)="onEdit(todo)">edit</button>
                                <button class="btn btn-sm btn-danger" (click)="onRemove(todo.id)">delete</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <ng-template #noTodo>
            <p class="alert alert-success text-center">No Todos In The List</p>
        </ng-template>
    </mat-tab>
    <mat-tab label="STUDENTS">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">fname</label>
                                <input type="text" #fname class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">lname</label>
                                <input type="text" #lname class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">email</label>
                                <input type="text" #email class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">contact</label>
                                <input type="text" #contact class="form-control">
                            </div>
                            <div class="form-group">
                                <button (click)="onAdd1()" *ngIf="!isInEditMode" class="btn btn-sm btn-block btn-primary">Add
                                    Student</button>
                                <button (click)="onUpdate1()" *ngIf="isInEditMode" class="btn btn-sm btn-block btn-success">Update
                                    Student</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <table class="table table-responsive">
                        <thead class="w-100">
                            <tr>
                                <th>full name</th>
                                <th>email</th>
                                <th>contact</th>
                                <th>edit</th>
                                <th>delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let std of stdArr">
                                <td>{{std.fname}} {{std.lname}}</td>
                                <td>{{std.email}}</td>
                                <td>{{std.contact}}</td>
                                <td> <button class="btn btn-sm btn-block btn-primary" (click)="onEdit1(std)">Edit</button>
                                </td>
                                <td> <button class="btn btn-sm btn-block btn-danger" (click)="onRemove1(std.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
